<html>
<head>
<style>
    table,thead, tbody, tr, td, th {
        border: 2px solid black;
}
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td colspan="2">Col 1 Value</td>
            <td>Col 3 Value</td>
        </tr>
        <tr>
            <td rowspan="2">Col 1 Value</td>
            <td>Col 2 Value</td>
            <td>Col 3 Value</td>
        </tr>
        <tr>
            <td>Col 2 Value</td>
            <td>Col 3 Value</td>
        </tr>
    </tbody>
</table>
</body>
</html>
